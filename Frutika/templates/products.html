{%extends 'base.html'%}
{%block main_block%}


<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    
                    <h1>Products</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<div class="container">
  <center>  <img src="{{cat.image.url}}" alt="" width="700px" height="400px"></center>
  </div>
  <div class="text-center mt-3"><h1>{{cat.name}}</h1>
    </div>
    <div class="text-center"><p>Slide down for more products</p></div>

<!-- single product -->
 {%for p in pro%}
<div class="single-product mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="single-product-img">
                    <img src="{{p.image.url}}" alt="" height="250px" width="200px">
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <h3>{{p.name}}</h3>
                    <p class="single-product-pricing"><span></span>â‚¹ {{p.price}}</p>
                    <div class="single-product-form">
                       
                        <a href="{%url 'shop:details' p.id%}" class="cart-btn">Details</a>
                        <!-- <p><strong>Categories: </strong>Fruit</p> -->
                    </div>
                    <h4>Share:</h4>
                    <ul class="product-share">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                        <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{%endfor%}
<!-- end single product -->

{%endblock%}
