{%extends 'base.html'%}
{%block main_block%}

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
              <div class="breadcrumb-text">
                  
                  <h1>Register</h1>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- end breadcrumb section -->



<div class="container">
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
          <!-- <div class="mt-4"><h1 class="text-center fw-bold">Register</h1></div> -->
          

            <form action="" method="post" class="border border-2 p-3 shadow rounded">   
                {%csrf_token%}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User Name:</label>
                <input type="text" class="form-control" name="us" id="exampleFormControlInput1" placeholder="Enter user name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password1:</label>
                <input type="password" class="form-control" name="pa" id="exampleFormControlInput1" placeholder="Enter password ">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password2:</label>
                <input type="password" class="form-control" name="pass" id="exampleFormControlInput1" placeholder="Confirm password">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" name="em" id="exampleFormControlInput1" placeholder="Enter email id">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="fi" id="exampleFormControlInput1" placeholder="Enter first name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="la" id="exampleFormControlInput1" placeholder="Enter last name">
              </div>
             <center> <div><button type="submit" class="btn btn-info">Register</button></div></center>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{%endblock%}
