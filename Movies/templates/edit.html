{%extends 'base.html'%}
{%block main_block%}

<div class="container">
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6"> 
            <h1 class="text-center fw-bold">Edit Movies</h1>
            <form action="" method="post" enctype="multipart/form-data" class="border border-2 p-4 shadow rounded">
                {%csrf_token%}

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Movie name:</label>
                    <input type="text" name="na" value="{{mov.name}}" class="form-control" id="exampleFormControlInput1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Year:</label>
                    <input type="number" name="ye" value="{{mov.year}}" class="form-control" id="exampleFormControlInput1">
                  </div>

                  <div class="mb-3">
                    <img src="{{mov.image.url}}" height="100px" alt="">
                    <label for="exampleFormControlInput1" class="form-label">Image:</label>
                    <input type="file" name="im" class="form-control" id="exampleFormControlInput1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Details:</label>
                    <input type="text" name="de" value="{{mov.details}}" class="form-control" id="exampleFormControlInput1">
                  </div>
                 <center> <button type="submit" class="btn btn-primary">Edit</button></center>

            </form>

        </div>
        <div class="col-3"></div>
    </div>
</div>

{%endblock%}
